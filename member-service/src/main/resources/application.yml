server:
  port: 0

spring:
  application:
    name: member-service
  config:
    activate:
      on-profile: default
  messages:
    basename: errors, messages
#  datasource:
#    url: jdbc:h2:tcp://localhost/~/member-database
#    username: sa
#    password:
#    driver-class-name: org.h2.Driver
  datasource:
    url: jdbc:mysql://localhost:3306/member
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
#        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

logging:
  level:
    org.hibernate.SQL: debug

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowType: COUNT_BASED
        registerHealthIndicator: true
        slidingWindowSize: 10
        failureRateThreshold: 40
        minimumNumberOfCalls: 7
        waitDurationInOpenState: 10s

        slowCallDurationThreshold: 3000
        slowCallRateThreashold: 60

        permittedNumberOfCallsInHalfOpenStatus: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true

        recordExceptions:
          - com.sjw.doran.memberservice.exception.FeignException$FeignServerException
        ignoreExceptions:
          - com.sjw.doran.memberservice.exception.FeignException$FeignClientException
    instances:
      baseCircuitBreakerConfig:
        baseConfig: default

springdoc:
  packages-to-scan: com.sjw.doran.memberservice.controller
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /api/member/swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
