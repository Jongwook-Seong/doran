server:
  port: 0

spring:
  application:
    name: order-service
  config:
    activate:
      on-profile: default
  messages:
    basename: errors
#  datasource:
#    url: jdbc:h2:tcp://localhost/~/order-database
#    username: sa
#    password:
#    driver-class-name: org.h2.Driver
  datasource:
    url: jdbc:mysql://localhost:3306/orders
    username: root
    password: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  jackson:
    serialization:
      fail-on-empty-beans: false

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

logging:
  level:
    org.hibernate.SQL: debug